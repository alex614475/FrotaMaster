<div class="container">
  <h2>ðŸš— Cadastro de VeÃ­culo</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label>Placa *</label>
      <input
        type="text"
        formControlName="placa"
        placeholder="ABC-1234"
        (input)="aplicarMascaraPlaca($event)"
        [class.is-invalid]="submitted && form.get('placa')?.invalid"
      />
      <div class="error" *ngIf="submitted && form.get('placa')?.invalid">Placa invÃ¡lida.</div>
    </div>

    <div class="form-row">
      <label>Marca *</label>
      <select formControlName="marca">
        <option value="">Selecione</option>
        <option *ngFor="let marca of marcas" [value]="marca">{{ marca }}</option>
      </select>
    </div>

    <div class="form-row">
      <label>Modelo *</label>
      <input type="text" formControlName="modelo" />
    </div>

    <div class="form-row">
      <label>Ano *</label>
      <input type="number" formControlName="ano" />
    </div>

    <div class="form-row">
      <label>Quilometragem *</label>
      <input type="number" formControlName="quilometragem" />
    </div>

    <div class="form-row">
      <label>Status *</label>
      <select formControlName="status">
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div class="form-row">
      <label>Cor *</label>
      <input type="text" formControlName="cor" />
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Salvando...' : 'Salvar' }}
    </button>
  </form>
</div>
