<!-- lista-motoristas.html -->
<app-generic-table
  [config]="tableConfig"
  [paginationConfig]="paginationConfig"
  [data]="motoristas$ | async"
  [columns]="columns"
  [actions]="actions"
  (addNew)="onCadastrar()"
  (rowClick)="onEditar($event.id)"
  (pageChange)="onPageChange($event)"
  (filtersChange)="onFiltersChange($event)"
></app-generic-table>
