<div class="max-w-lg mx-auto p-6 bg-white shadow rounded-md">
  <h2 class="text-2xl font-bold mb-6"> Cadastro de Motorista</h2>

  <form [formGroup]="motoristaForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nome -->
    <div>
      <label class="block font-medium mb-1">Nome *</label>
      <input
        type="text"
        formControlName="nome"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && motoristaForm.get('nome')?.invalid"
      />
      <div
        class="text-red-500 text-sm mt-1"
        *ngIf="submitted && motoristaForm.get('nome')?.invalid"
      >
        Nome 茅 obrigat贸rio (m铆nimo 3 caracteres)
      </div>
    </div>

    <!-- CNH -->
    <div>
      <label class="block font-medium mb-1">CNH *</label>
      <input
        type="text"
        formControlName="cnh"
        placeholder="00000000000"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && motoristaForm.get('cnh')?.invalid"
      />
      <div class="text-red-500 text-sm mt-1" *ngIf="submitted && motoristaForm.get('cnh')?.invalid">
        CNH 茅 obrigat贸ria (11 d铆gitos)
      </div>
    </div>

    <!-- Categoria CNH -->
    <div>
      <label class="block font-medium mb-1">Categoria CNH *</label>
      <select
        formControlName="categoriaCnh"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && motoristaForm.get('categoriaCnh')?.invalid"
      >
        <option value="">Selecione</option>
        <option *ngFor="let cat of categoriasCnh" [value]="cat">{{ cat }}</option>
      </select>
      <div
        class="text-red-500 text-sm mt-1"
        *ngIf="submitted && motoristaForm.get('categoriaCnh')?.invalid"
      >
        Categoria da CNH 茅 obrigat贸ria
      </div>
    </div>

    <!-- Telefone -->
    <div>
      <label class="block font-medium mb-1">Telefone *</label>
      <input
        type="text"
        formControlName="telefone"
        placeholder="(11) 99999-9999"
        (input)="formatarTelefone($event)"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && motoristaForm.get('telefone')?.invalid"
      />
      <div
        class="text-red-500 text-sm mt-1"
        *ngIf="submitted && motoristaForm.get('telefone')?.invalid"
      >
        Telefone 茅 obrigat贸rio
      </div>
    </div>

    <!-- Status -->
    <div>
      <label class="block font-medium mb-1">Status *</label>
      <select
        formControlName="status"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && motoristaForm.get('status')?.invalid"
      >
        <option value="">Selecione</option>
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
      <div
        class="text-red-500 text-sm mt-1"
        *ngIf="submitted && motoristaForm.get('status')?.invalid"
      >
        Status 茅 obrigat贸rio
      </div>
    </div>

    <!-- Bot玫es -->
    <div class="flex justify-end space-x-2 mt-4">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 rounded bg-gray-500 text-white hover:bg-gray-600"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
      >
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
