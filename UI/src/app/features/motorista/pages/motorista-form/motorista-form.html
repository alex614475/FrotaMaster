<div class="max-w-2xl mx-auto p-4 sm:p-6 bg-white rounded-xl shadow-sm border border-gray-200">
  <h2 class="text-xl font-semibold mb-6 text-gray-800">
    {{ motoristaId ? 'Editar Motorista' : 'Cadastro de Motorista' }}
  </h2>

  <form [formGroup]="motoristaForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nome -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Nome *</label>
      <input
        type="text"
        formControlName="nome"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [class.border-red-500]="submitted && motoristaForm.get('nome')?.invalid"
      />
      <p class="text-red-500 text-xs" *ngIf="submitted && motoristaForm.get('nome')?.invalid">
        Nome é obrigatório (mínimo 3 caracteres)
      </p>
    </div>

    <!-- CNH -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">CNH *</label>
      <input
        type="text"
        formControlName="cnh"
        placeholder="00000000000"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [class.border-red-500]="submitted && motoristaForm.get('cnh')?.invalid"
      />
      <p class="text-red-500 text-xs" *ngIf="submitted && motoristaForm.get('cnh')?.invalid">
        CNH deve ter 11 dígitos.
      </p>
    </div>

    <!-- Categoria CNH -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Categoria CNH *</label>
      <select
        formControlName="categoriaCnh"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [class.border-red-500]="submitted && motoristaForm.get('categoriaCnh')?.invalid"
      >
        <option value="">Selecione</option>
        <option *ngFor="let cat of categoriasCnh" [value]="cat">{{ cat }}</option>
      </select>
      <p
        class="text-red-500 text-xs"
        *ngIf="submitted && motoristaForm.get('categoriaCnh')?.invalid"
      >
        Categoria da CNH é obrigatória.
      </p>
    </div>

    <!-- Telefone -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Telefone *</label>
      <input
        type="text"
        formControlName="telefone"
        placeholder="(11) 99999-9999"
        (input)="formatarTelefone($event)"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [class.border-red-500]="submitted && motoristaForm.get('telefone')?.invalid"
      />
      <p class="text-red-500 text-xs" *ngIf="submitted && motoristaForm.get('telefone')?.invalid">
        Telefone inválido.
      </p>
    </div>

    <!-- Status -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Status *</label>
      <select
        formControlName="status"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      >
        <option value="">Selecione</option>
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
    </div>

    <!-- Botões -->
    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition"
      >
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 transition"
      >
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
