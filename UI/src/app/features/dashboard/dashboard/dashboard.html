<!-- app.component.html -->
<div class="min-h-full">
  <nav class="bg-gray-800/50">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <!-- LOGO + MENU DESKTOP -->
        <div class="flex items-center">
          <img
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            class="size-8"
            alt="Logo"
          />

          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a
                class="rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white"
                routerLink="/dashboard"
              >
                Dashboard
              </a>

              <a
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >
                Team
              </a>

              <a
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >
                Projects
              </a>

              <a
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >
                Calendar
              </a>
            </div>
          </div>
        </div>

        <!-- MENU DIREITO - DESKTOP -->
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <!-- NOTIFICATION -->
            <button
              class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-2 focus:outline-indigo-500"
            >
              <svg class="size-6" fill="none" stroke="currentColor" stroke-width="1.5">
                <path
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                  stroke-linecap="round"
                />
              </svg>
            </button>

            <!-- DROPDOWN PERFIL -->
            <div class="relative ml-3">
              <button
                (click)="toggleProfile()"
                class="relative flex max-w-xs items-center rounded-full focus:outline-indigo-500"
              >
                <img
                  class="size-8 rounded-full outline outline-white/10"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e"
                />
              </button>

              <!-- DROPDOWN -->
              <div
                *ngIf="openProfile"
                class="absolute right-0 mt-2 w-48 rounded-md bg-gray-800 py-1 shadow-lg ring-1 ring-black/5"
              >
                <a class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5">Your Profile</a>
                <a class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5">Settings</a>
                <a class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5">Sign out</a>
              </div>
            </div>
          </div>
        </div>

        <!-- MENU MOBILE BUTTON -->
        <div class="-mr-2 flex md:hidden">
          <button
            (click)="toggleMobile()"
            class="inline-flex items-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white"
          >
            <svg *ngIf="!openMobile" class="size-6" fill="none" stroke="currentColor">
              <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" />
            </svg>

            <svg *ngIf="openMobile" class="size-6" fill="none" stroke="currentColor">
              <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- MOBILE MENU -->
    <div *ngIf="openMobile" class="md:hidden px-2 pt-2 pb-3 space-y-1">
      <a class="block rounded-md bg-gray-950/50 px-3 py-2 text-white">Dashboard</a>
      <a class="block rounded-md px-3 py-2 text-gray-300 hover:bg-white/5">Team</a>
      <a class="block rounded-md px-3 py-2 text-gray-300 hover:bg-white/5">Projects</a>
      <a class="block rounded-md px-3 py-2 text-gray-300 hover:bg-white/5">Calendar</a>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="bg-gray-800 border-y border-white/10">
    <div class="mx-auto max-w-7xl px-4 py-6">
      <h1 class="text-3xl font-bold text-white">Dashboard</h1>
    </div>
  </header>

  <!-- CONTENT -->
  <main>
    <div class="mx-auto max-w-7xl px-4 py-6">Conte√∫do aqui...</div>
  </main>
</div>
