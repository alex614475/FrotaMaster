<div class="max-w-2xl mx-auto p-4 sm:p-6 bg-white rounded-xl shadow-sm border border-gray-200">
  <!-- TÍTULO DINÂMICO -->
  <h2 class="text-xl font-semibold mb-6 text-gray-800">
    {{ titulo }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="space-y-4">
    <!-- Rota ID -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Rota *</label>
      <input
        type="number"
        formControlName="rotaId"
        placeholder="ID da rota"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [class.border-red-500]="submitted && form.get('rotaId')?.invalid"
      />
      <p class="text-red-500 text-xs" *ngIf="submitted && form.get('rotaId')?.invalid">
        Rota obrigatória.
      </p>
    </div>

    <!-- Latitude -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Latitude *</label>
      <input
        type="number"
        step="0.000001"
        formControlName="latitude"
        placeholder="-12.345678"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [class.border-red-500]="submitted && form.get('latitude')?.invalid"
      />
    </div>

    <!-- Longitude -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Longitude *</label>
      <input
        type="number"
        step="0.000001"
        formControlName="longitude"
        placeholder="-45.678901"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [class.border-red-500]="submitted && form.get('longitude')?.invalid"
      />
    </div>

    <!-- Data da Distribuição -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Data da Distribuição *</label>
      <input
        type="date"
        formControlName="dataDistribuicao"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      />
    </div>

    <!-- Status -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Status *</label>
      <select
        formControlName="status"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      >
        <option value="">Selecione</option>
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
    </div>

    <!-- Observação -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Observação</label>
      <textarea
        formControlName="observacao"
        rows="3"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      ></textarea>
    </div>

    <!-- Botões -->
    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="cancelar()"
        class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition"
      >
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 transition"
      >
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
