<div class="max-w-lg mx-auto p-6 bg-white shadow rounded-md">
  <h2 class="text-2xl font-bold mb-6">üìç Cadastro de Distribui√ß√£o de Rota</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="space-y-4">
    <!-- Rota ID -->
    <div>
      <label class="block font-medium mb-1">Rota *</label>
      <input
        type="number"
        formControlName="rotaId"
        placeholder="ID da rota"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && form.get('rotaId')?.invalid"
      />
    </div>

    <!-- Latitude -->
    <div>
      <label class="block font-medium mb-1">Latitude *</label>
      <input
        type="number"
        step="0.000001"
        formControlName="latitude"
        placeholder="-12.345678"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && form.get('latitude')?.invalid"
      />
    </div>

    <!-- Longitude -->
    <div>
      <label class="block font-medium mb-1">Longitude *</label>
      <input
        type="number"
        step="0.000001"
        formControlName="longitude"
        placeholder="-45.678901"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && form.get('longitude')?.invalid"
      />
    </div>

    <!-- Data -->
    <div>
      <label class="block font-medium mb-1">Data da Distribui√ß√£o *</label>
      <input
        type="date"
        formControlName="dataDistribuicao"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Status -->
    <div>
      <label class="block font-medium mb-1">Status *</label>
      <select
        formControlName="status"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
    </div>

    <!-- Observa√ß√£o -->
    <div>
      <label class="block font-medium mb-1">Observa√ß√£o</label>
      <textarea
        formControlName="observacao"
        rows="3"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Bot√µes -->
    <div class="flex justify-end space-x-2 mt-4">
      <button
        type="button"
        (click)="cancelar()"
        class="px-4 py-2 rounded bg-gray-500 text-white hover:bg-gray-600"
      >
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
      >
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
