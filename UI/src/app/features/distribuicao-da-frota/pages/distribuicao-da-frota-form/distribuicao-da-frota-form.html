<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Cadastrar Rota</h2>

  <form [formGroup]="rotaForm" (ngSubmit)="salvar()" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Veículo ID</label>
      <input
        type="number"
        formControlName="veiculoId"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Motorista ID</label>
      <input
        type="number"
        formControlName="motoristaId"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Origem</label>
      <input
        type="text"
        formControlName="origem"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Destino</label>
      <input
        type="text"
        formControlName="destino"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Status</label>
      <select formControlName="status" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="Agendada">Agendada</option>
        <option value="EmTransito">Em Trânsito</option>
        <option value="Concluida">Concluída</option>
        <option value="Cancelada">Cancelada</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-medium">Carga</label>
      <input
        type="text"
        formControlName="carga"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
    >
      Salvar
    </button>
  </form>
</div>
