<div class="p-6" *ngIf="rota$ | async as rota">
  <h2 class="text-2xl font-bold mb-4">Detalhes da Rota #{{ rota.id }}</h2>

  <ul class="space-y-2 text-gray-700">
    <li><strong>Ve√≠culo ID:</strong> {{ rota.veiculoId }}</li>
    <li><strong>Motorista ID:</strong> {{ rota.motoristaId }}</li>
    <li><strong>Origem:</strong> {{ rota.origem }}</li>
    <li><strong>Destino:</strong> {{ rota.destino }}</li>
    <li>
      <strong>Status:</strong>
      <span
        [ngClass]="getStatusClass(rota.status)"
        class="px-2 py-1 rounded-full text-xs font-medium"
      >
        {{ rota.status }}
      </span>
    </li>
    <li><strong>Carga:</strong> {{ rota.carga }}</li>
  </ul>

  <button
    class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
    routerLink="/distribuicao-da-frota-list"
  >
    Voltar
  </button>
</div>
