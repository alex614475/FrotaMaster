<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Distribuição da Frota</h2>

    <button
      routerLink="/distribuicao-da-frota-form"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
    >
      Cadastrar Motorista
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="px-6 py-3 text-sm font-medium text-gray-700">ID</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-700">Veículo</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-700">Motorista</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-700">Origem</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-700">Destino</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-700">Status</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-700">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rotas$ | async" class="border-b hover:bg-gray-50 cursor-pointer">
          <td class="px-6 py-3">{{ r.id }}</td>
          <td class="px-6 py-3">{{ r.veiculoId }}</td>
          <td class="px-6 py-3">{{ r.motoristaId }}</td>
          <td class="px-6 py-3">{{ r.origem }}</td>
          <td class="px-6 py-3">{{ r.destino }}</td>
          <td class="px-6 py-3">
            <span
              [ngClass]="getStatusClass(r.status)"
              class="px-2 py-1 rounded-full text-xs font-medium"
            >
              {{ r.status }}
            </span>
          </td>
          <td class="px-6 py-3">
            <button
              class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600 transition"
              (click)="navegarParaDetalhes(r.id!)"
            >
              Detalhes
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
