<div class="max-w-lg mx-auto p-6 bg-white shadow rounded-md">
  <h2 class="text-2xl font-bold mb-6">
    üõ†Ô∏è {{ manutencaoId ? 'Editar Manuten√ß√£o' : 'Nova Manuten√ß√£o' }}
  </h2>

  <form [formGroup]="manutencaoForm" (ngSubmit)="salvar()" class="space-y-4">
    <!-- Ve√≠culo -->
    <div>
      <label class="block font-medium mb-1">Ve√≠culo (ID) *</label>
      <input
        type="number"
        formControlName="veiculoId"
        class="w-full border rounded px-3 py-2"
        [class.border-red-500]="submitted && manutencaoForm.get('veiculoId')?.invalid"
      />
    </div>

    <!-- Tipo -->
    <div>
      <label class="block font-medium mb-1">Tipo *</label>
      <input
        type="text"
        formControlName="tipo"
        class="w-full border rounded px-3 py-2"
        [class.border-red-500]="submitted && manutencaoForm.get('tipo')?.invalid"
      />
    </div>

    <!-- Descri√ß√£o -->
    <div>
      <label class="block font-medium mb-1">Descri√ß√£o *</label>
      <textarea
        formControlName="descricao"
        class="w-full border rounded px-3 py-2"
        rows="3"
      ></textarea>
    </div>

    <!-- Custo -->
    <div>
      <label class="block font-medium mb-1">Custo (R$) *</label>
      <input
        type="number"
        formControlName="custo"
        class="w-full border rounded px-3 py-2"
        [class.border-red-500]="submitted && manutencaoForm.get('custo')?.invalid"
      />
    </div>

    <!-- Status -->
    <div>
      <label class="block font-medium mb-1">Status *</label>
      <select formControlName="status" class="w-full border rounded px-3 py-2">
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
    </div>

    <!-- Bot√µes -->
    <div class="flex justify-end space-x-2 mt-4">
      <button type="button" (click)="cancelar()" class="px-4 py-2 rounded bg-gray-500 text-white">
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 rounded bg-blue-600 text-white disabled:opacity-50"
      >
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
