<div class="max-w-lg mx-auto p-6 bg-white shadow-sm rounded-xl border border-gray-200">
  <h2 class="text-xl font-semibold mb-6 text-gray-700">üõ†Ô∏è Editar Manuten√ß√£o</h2>

  <form [formGroup]="manutencaoForm" (ngSubmit)="salvar()" class="space-y-5">
    <!-- Ve√≠culo -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-600">Ve√≠culo *</label>
      <select
        formControlName="veiculoId"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
      >
        <option value="">Selecione um ve√≠culo</option>
        <option *ngFor="let v of veiculos" [value]="v.id">
          {{ v.marca }} {{ v.modelo }} ‚Äî {{ v.placa }}
        </option>
      </select>
    </div>

    <!-- Tipo -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-600">Tipo *</label>
      <input
        type="text"
        formControlName="tipo"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
      />
    </div>

    <!-- Descri√ß√£o -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-600">Descri√ß√£o *</label>
      <textarea
        formControlName="descricao"
        rows="3"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 resize-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
      ></textarea>
    </div>

    <!-- Custo -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-600">Custo (R$) *</label>
      <input
        type="number"
        formControlName="custo"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
      />
    </div>

    <!-- Status -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-600">Status *</label>
      <select
        formControlName="status"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
      >
        <option *ngFor="let s of statusOptions" [value]="s">
          {{ s }}
        </option>
      </select>
    </div>

    <!-- Bot√µes -->
    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="cancelar()"
        class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition"
      >
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 transition"
      >
        {{ loading ? 'Salvando...' : 'Salvar Altera√ß√µes' }}
      </button>
    </div>
  </form>
</div>
