<div class="p-6">
  <!-- Cabeçalho + Botão -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Lista de Veículos</h2>

    <button
      class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
      (click)="onCadastrar()"
    >
      Cadastrar Veículo
    </button>
  </div>

  <!-- Tabela -->
  <div class="overflow-x-auto shadow rounded-lg border border-gray-200">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="px-4 py-3 text-left">Placa</th>
          <th class="px-4 py-3 text-left">Modelo</th>
          <th class="px-4 py-3 text-left">Marca</th>
          <th class="px-4 py-3 text-left">Ano</th>
          <th class="px-4 py-3 text-left">KM</th>
          <th class="px-4 py-3 text-left">Status</th>
          <th class="px-4 py-3 text-left"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let v of veiculos$ | async" class="border-b hover:bg-gray-50 transition">
          <td class="px-4 py-3">{{ v.placa }}</td>
          <td class="px-4 py-3">{{ v.modelo }}</td>
          <td class="px-4 py-3">{{ v.marca }}</td>
          <td class="px-4 py-3">{{ v.ano }}</td>
          <td class="px-4 py-3">{{ v.quilometragem | number }}</td>

          <!-- STATUS DINÂMICO -->
          <td class="px-4 py-3">
            <span
              class="relative inline-block px-3 py-1 font-semibold leading-tight"
              [ngClass]="{
                'text-green-900': v.status === 'Disponivel',
                'text-yellow-900': v.status === 'EmManutencao',
                'text-red-900': v.status === 'Inativo'
              }"
            >
              <span
                class="absolute inset-0 opacity-50 rounded-full"
                [ngClass]="{
                  'bg-green-200': v.status === 'Disponivel',
                  'bg-yellow-200': v.status === 'EmManutencao',
                  'bg-red-200': v.status === 'Inativo'
                }"
              ></span>

              <span class="relative">
                {{
                  v.status === 'Disponivel'
                    ? 'Disponível'
                    : v.status === 'EmManutencao'
                    ? 'Em Manutenção'
                    : v.status === 'Inativo'
                    ? 'Inativo'
                    : v.status
                }}
              </span>
            </span>
          </td>
          <td class="px-4 py-3">
            <button
              (click)="onEditar(v.id!)"
              class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600"
            >
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
