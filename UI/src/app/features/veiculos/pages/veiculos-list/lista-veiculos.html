<!-- lista-veiculos.html -->
<app-generic-table
  [config]="tableConfig"
  [paginationConfig]="paginationConfig"
  [data]="veiculos$ | async"
  [columns]="columns"
  [actions]="actions"
  (addNew)="onCadastrar()"
  (batchAction)="onAcaoEmLote()"
  (rowClick)="onDetalhes($event.id)"
  (filtersChange)="onFiltersChange($event)"
  (pageChange)="onPageChange($event)"
></app-generic-table>
