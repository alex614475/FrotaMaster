<!-- lista-veiculos.component.html -->
<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Lista de Veículos</h1>

    <button
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      (click)="onCadastrar()"
    >
      Novo Veículo
    </button>
  </div>

  <!-- Use o mesmo seletor definido no componente -->
  <app-generic-table
    [data]="veiculos$ | async"
    [columns]="columns"
    [actions]="actions"
  ></app-generic-table>
</div>
