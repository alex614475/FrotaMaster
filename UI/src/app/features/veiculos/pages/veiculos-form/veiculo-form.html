<div class="max-w-lg mx-auto p-6 bg-white shadow rounded-md">
  <h2 class="text-2xl font-bold mb-6">ðŸš— Cadastro de VeÃ­culo</h2>

  <form [formGroup]="veiculoForm" (ngSubmit)="salvar()" class="space-y-4">
    <!-- Placa -->
    <div>
      <label class="block font-medium mb-1">Placa *</label>
      <input
        type="text"
        formControlName="placa"
        placeholder="ABC-1234"
        (input)="aplicarMascaraPlaca($event)"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && veiculoForm.get('placa')?.invalid"
      />
      <div class="text-red-500 text-sm mt-1" *ngIf="submitted && veiculoForm.get('placa')?.invalid">
        Placa invÃ¡lida.
      </div>
    </div>

    <!-- Marca -->
    <div>
      <label class="block font-medium mb-1">Marca *</label>
      <select
        formControlName="marca"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && veiculoForm.get('marca')?.invalid"
      >
        <option value="">Selecione</option>
        <option *ngFor="let marca of marcas" [value]="marca">{{ marca }}</option>
      </select>
    </div>

    <!-- Modelo -->
    <div>
      <label class="block font-medium mb-1">Modelo *</label>
      <input
        type="text"
        formControlName="modelo"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && veiculoForm.get('modelo')?.invalid"
      />
    </div>

    <!-- Ano -->
    <div>
      <label class="block font-medium mb-1">Ano *</label>
      <input
        type="number"
        formControlName="ano"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && veiculoForm.get('ano')?.invalid"
      />
    </div>

    <!-- Quilometragem -->
    <div>
      <label class="block font-medium mb-1">Quilometragem *</label>
      <input
        type="number"
        formControlName="quilometragem"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && veiculoForm.get('quilometragem')?.invalid"
      />
    </div>

    <!-- Status -->
    <div>
      <label class="block font-medium mb-1">Status *</label>
      <select
        formControlName="status"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="submitted && veiculoForm.get('status')?.invalid"
      >
        <option value="">Selecione</option>
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
    </div>

    <!-- BotÃµes -->
    <div class="flex justify-end space-x-2 mt-4">
      <button
        type="button"
        (click)="cancelar()"
        class="px-4 py-2 rounded bg-gray-500 text-white hover:bg-gray-600"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
      >
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
