<div class="max-w-2xl mx-auto p-4 sm:p-6 bg-white rounded-xl shadow-sm border border-gray-200">
  <!-- TÍTULO DINÂMICO -->
  <h2 class="text-xl font-semibold mb-6 text-gray-800">
    {{ titulo }}
  </h2>

  <form [formGroup]="veiculoForm" (ngSubmit)="salvar()" class="space-y-4">
    <!-- Placa -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Placa *</label>
      <input
        type="text"
        formControlName="placa"
        placeholder="ABC-1234"
        (input)="aplicarMascaraPlaca($event)"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [class.border-red-500]="submitted && veiculoForm.get('placa')?.invalid"
      />
      <p class="text-red-500 text-xs" *ngIf="submitted && veiculoForm.get('placa')?.invalid">
        Placa inválida.
      </p>
    </div>

    <!-- Marca -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Marca *</label>
      <select
        formControlName="marca"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [class.border-red-500]="submitted && veiculoForm.get('marca')?.invalid"
      >
        <option value="">Selecione</option>
        <option *ngFor="let marca of marcas" [value]="marca">{{ marca }}</option>
      </select>
    </div>

    <!-- Modelo -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Modelo *</label>
      <input
        type="text"
        formControlName="modelo"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      />
    </div>

    <!-- Ano -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Ano *</label>
      <input
        type="number"
        formControlName="ano"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      />
    </div>

    <!-- Quilometragem -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Quilometragem *</label>
      <input
        type="number"
        formControlName="quilometragem"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      />
    </div>

    <!-- Status -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Status *</label>
      <select
        formControlName="status"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      >
        <option value="">Selecione</option>
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
    </div>

    <!-- Botões -->
    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="cancelar()"
        class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition"
      >
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 transition"
      >
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
