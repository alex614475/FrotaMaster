<div class="flex w-screen h-screen">
  <!-- left - Login -->
  <div
    class="w-full md:w-2/5 h-full bg-[#181818] flex items-center justify-center min-h-full flex-col px-6 py-12 lg:px-8"
  >
    <button
      (click)="voltar()"
      class="self-start mb-4 text-white hover:text-blue-400 font-extralight"
    >
      ← Voltar
    </button>

    <div class="flex min-h-full w-full flex-col justify-center px-3 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img src="assets/imagens/Logo_branca.png" class="mx-auto h-15 w-auto" />
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">
          Faça login na sua conta
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- FORM REAL FUNCIONAL COM ANGULAR -->
        <form (ngSubmit)="entrar()" class="space-y-6">
          <!-- EMAIL -->
          <div>
            <label class="block text-sm/6 font-medium text-gray-100">Endereço de e-mail</label>
            <div class="mt-2">
              <input
                type="email"
                [(ngModel)]="email"
                name="email"
                required
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
              />
            </div>
          </div>

          <!-- SENHA -->
          <div>
            <div class="flex items-center justify-between">
              <label class="block text-sm/6 font-medium text-gray-100">Senha</label>
              <div class="text-sm">
                <a href="#" class="font-semibold text-blue-500 hover:text-blue-400"
                  >Esqueceu a senha?</a
                >
              </div>
            </div>
            <div class="mt-2">
              <input
                type="password"
                [(ngModel)]="senha"
                name="senha"
                required
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
              />
            </div>
          </div>

          <!-- BOTÃO -->
          <div>
            <button
              type="submit"
              [disabled]="loading"
              class="flex w-full justify-center rounded-md bg-blue-800 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed"
            >
              {{ loading ? 'Entrando...' : 'Entrar' }}
            </button>
          </div>
        </form>

        <!-- NÃO PRECISA MAIS DO ERRO INLINE -->
        <!-- ALERTAS SERÃO MOSTRADOS PELO ALERT COMPONENT -->

        <p class="mt-10 text-center text-sm/6 text-gray-400">
          Ainda não tem uma conta?
          <a href="#" class="font-semibold text-blue-500 hover:text-blue-400">Criar cadastro</a>
        </p>
      </div>
    </div>
  </div>

  <!-- right - Imagem -->
  <div class="hidden md:flex w-3/5 h-full relative">
    <img
      src="assets/imagens/imagem_login.jpg"
      alt="Imagem de login"
      class="w-full h-full object-cover"
    />

    <div class="absolute inset-0 flex items-center justify-center bg-opacity-30">
      <div class="text-center px-4">
        <h1 class="text-white text-4xl font-bold mb-4">Bem-vindo ao Frota Master</h1>
        <p class="text-white text-lg">
          Gerencie sua frota de veículos de forma simples, rápida e segura.
        </p>
      </div>
    </div>
  </div>

  <!-- ALERT COMPONENT GLOBAL -->
  <app-alert></app-alert>
</div>
