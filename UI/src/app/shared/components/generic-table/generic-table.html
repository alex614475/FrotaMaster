<div class="min-h-screen p-6 space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-semibold">{{ config.title }}</h2>

    <button
      *ngIf="config.addButton"
      (click)="onAddNew()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 flex items-center gap-2"
    >
      <span *ngIf="config.addButton.icon" [innerHTML]="config.addButton.icon"></span>
      {{ config.addButton.label }}
    </button>
  </div>

  <!-- Filters Desktop -->
  <div *ngIf="config.showFilters && config.filters" class="hidden md:block">
    <div class="bg-white p-5 rounded-xl shadow-md border border-gray-200 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div *ngFor="let filter of config.filters" class="flex flex-col gap-1">
          <label class="text-gray-600 text-sm">{{ filter.label }}</label>

          <!-- Text Input -->
          <input
            *ngIf="filter.type === 'text'"
            type="text"
            [(ngModel)]="filterValues[filter.field]"
            (keyup.enter)="onFilter()"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl bg-gray-50 focus:outline-none focus:border-blue-600 h-[40px]"
          />

          <!-- Select -->
          <select
            *ngIf="filter.type === 'select'"
            [(ngModel)]="filterValues[filter.field]"
            class="w-full px-3 py-2 border border-gray-300 bg-gray-50 rounded-xl text-gray-600 focus:outline-none focus:border-blue-600 h-[40px]"
          >
            <option value="">Todos</option>
            <option *ngFor="let opt of filter.options" [value]="opt.value">
              {{ opt.label }}
            </option>
          </select>

          <!-- Number -->
          <input
            *ngIf="filter.type === 'number'"
            type="number"
            [(ngModel)]="filterValues[filter.field]"
            class="w-full px-3 py-2 border border-gray-300 bg-gray-50 rounded-xl focus:outline-none focus:border-blue-600 h-[40px]"
          />
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex gap-3 justify-end">
        <button
          class="px-4 py-2 bg-gray-600 text-white rounded-lg shadow hover:bg-gray-700"
          (click)="onFilter()"
        >
          üîç Pesquisar
        </button>

        <button
          *ngIf="hasActiveFilters"
          (click)="onClearFilters()"
          class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
        >
          üßπ Limpar
        </button>
      </div>
    </div>
  </div>

  <!-- Filtros Mobile -->
  <div *ngIf="showFilter" class="fixed inset-0 bg-black/40 md:hidden z-50 flex justify-end">
    <div class="bg-white w-3/4 h-full p-6 shadow-xl animate-slide-left overflow-y-auto">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Filtros</h2>

      <div class="grid grid-cols-1 gap-4">
        <div *ngFor="let filter of config.filters" class="flex flex-col gap-1">
          <label class="text-gray-600 text-sm">{{ filter.label }}</label>

          <input
            *ngIf="filter.type === 'text'"
            type="text"
            [(ngModel)]="filterValues[filter.field]"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl bg-gray-50"
          />

          <select
            *ngIf="filter.type === 'select'"
            [(ngModel)]="filterValues[filter.field]"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl bg-gray-50"
          >
            <option value="">Todos</option>
            <option *ngFor="let opt of filter.options" [value]="opt.value">{{ opt.label }}</option>
          </select>

          <input
            *ngIf="filter.type === 'number'"
            type="number"
            [(ngModel)]="filterValues[filter.field]"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl bg-gray-50"
          />
        </div>
      </div>

      <div class="mt-6 flex flex-col gap-3">
        <button
          (click)="onFilter(); toggleFilter()"
          class="w-full px-4 py-2 bg-blue-700 text-white rounded-xl shadow"
        >
          Aplicar Filtros
        </button>

        <button
          *ngIf="hasActiveFilters"
          (click)="onClearFilters()"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow"
        >
          Limpar
        </button>

        <button (click)="toggleFilter()" class="w-full px-4 py-2 bg-gray-200 rounded-xl">
          Fechar
        </button>
      </div>
    </div>
  </div>

  <!-- Bot√£o Mobile -->
  <button
    *ngIf="config.showFilters && config.filters"
    class="fixed bottom-5 right-5 bg-blue-700 text-white px-5 py-3 rounded-full shadow-xl md:hidden z-50"
    (click)="toggleFilter()"
  >
    üîç Filtros
  </button>

  <!-- Tabela Desktop -->
  <div class="hidden md:block bg-white shadow-md rounded-xl border border-gray-200 overflow-x-auto">
    <table class="min-w-full border-collapse">
      <thead class="bg-gray-100">
        <tr>
          <th *ngIf="showCheckbox" class="p-3 text-left text-gray-600">
            <input type="checkbox" />
          </th>

          <th *ngFor="let col of columns" class="p-3 text-left text-gray-600">
            {{ col.header }}
          </th>

          <th *ngIf="actions.length > 0" class="p-3 text-left text-gray-600">A√ß√µes</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let row of displayData" class="hover:bg-gray-100 border-b border-gray-200">
          <td *ngIf="showCheckbox" class="p-3">
            <input type="checkbox" />
          </td>

          <td *ngFor="let col of columns" class="p-3 cursor-pointer" (click)="onRowClick(row)">
            {{ col.format ? col.format(row[col.field], row) : row[col.field] }}
          </td>

          <td *ngIf="actions.length > 0" class="p-3 flex gap-2">
            <button
              *ngFor="let action of actions"
              (click)="action.onClick(row)"
              class="px-3 py-1 rounded bg-blue-600 text-white text-xs"
            >
              {{ action.label }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Lista Mobile -->
  <div class="md:hidden flex flex-col gap-4 mt-4">
    <div
      *ngFor="let row of displayData"
      class="bg-white p-4 mx-2 rounded-xl shadow border border-gray-200"
      (click)="onRowClick(row)"
    >
      <div
        *ngFor="let col of columns"
        class="flex justify-between py-2 border-b border-gray-100 last:border-0"
      >
        <span class="text-gray-500 text-sm font-medium">{{ col.header }}</span>

        <span class="text-gray-800 text-sm">
          {{ col.format ? col.format(row[col.field], row) : row[col.field] }}
        </span>
      </div>

      <div *ngIf="actions.length > 0" class="flex gap-3 mt-4">
        <button
          *ngFor="let action of actions"
          (click)="action.onClick(row); $event.stopPropagation()"
          class="px-4 py-1.5 rounded-lg text-white text-sm"
          [ngClass]="action.class"
        >
          {{ action.label }}
        </button>
      </div>
    </div>
  </div>
</div>
