<div class="min-h-screen bg-gradient-to-br from-[#e8f0ff] to-[#eef3ff] p-6">
  <!-- Topbar -->
  <div class="flex justify-between items-center mb-6">
    <div class="text-xl font-semibold text-gray-800">Orders</div>

    <div class="flex items-center gap-4">
      <button class="px-5 py-2 bg-[#4C72FF] text-white rounded-lg shadow hover:opacity-90">
        CREATE NEW
      </button>

      <div class="flex items-center gap-3 bg-white rounded-full px-3 py-1 shadow">
        <img src="https://i.pravatar.cc/40" class="w-10 h-10 rounded-full" />
        <span class="font-medium text-gray-700">User Name</span>
      </div>
    </div>
  </div>

  <!-- Filters Card -->
  <div class="bg-white p-6 rounded-2xl shadow-md mb-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Search -->
      <div>
        <label class="block text-gray-600 mb-1 text-sm">What are you looking for?</label>
        <input
          class="w-full px-4 py-2 border rounded-xl bg-gray-50 focus:outline-none"
          placeholder="Search category, name, company, etc"
        />
      </div>

      <!-- Category -->
      <div>
        <label class="block text-gray-600 mb-1 text-sm">Category</label>
        <select class="w-full px-4 py-2 border bg-gray-50 rounded-xl text-gray-600">
          <option>All</option>
        </select>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-gray-600 mb-1 text-sm">Status</label>
        <select class="w-full px-4 py-2 border bg-gray-50 rounded-xl text-gray-600">
          <option>All</option>
        </select>
      </div>

      <!-- Search button -->
      <div class="flex items-end">
        <button class="w-full bg-[#4C72FF] text-white px-6 py-2 rounded-xl shadow hover:opacity-90">
          SEARCH
        </button>
      </div>
    </div>
  </div>

  <!-- Table Card -->
  <div class="bg-white p-6 rounded-2xl shadow-md">
    <!-- Top of Table -->
    <div class="flex justify-between items-center mb-4">
      <div class="font-semibold text-gray-800">Product Summary</div>

      <div class="flex items-center gap-3">
        <select class="px-4 py-2 border bg-gray-50 rounded-xl text-gray-600">
          <option>All Column</option>
        </select>

        <button class="px-5 py-2 bg-[#4C72FF] text-white rounded-xl hover:opacity-90">
          DISPATCH SELECTED
        </button>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead class="text-gray-500 text-sm">
          <tr>
            <th class="p-3"><input type="checkbox" /></th>
            <th class="p-3">ID</th>
            <th class="p-3">SHIPIFY #</th>
            <th class="p-3">DATE</th>
            <th class="p-3">STATUS</th>
            <th class="p-3">CUSTOMER</th>
            <th class="p-3">EMAIL</th>
            <th class="p-3">COUNTRY</th>
            <th class="p-3">SHIPPING</th>
            <th class="p-3">SOURCE</th>
            <th class="p-3">ORDER TYPE</th>
          </tr>
        </thead>

        <tbody class="text-gray-700">
          <!-- ROW (repeat with loop later) -->
          <tr class="border-t hover:bg-gray-50">
            <td class="p-3"><input type="checkbox" /></td>
            <td class="p-3">1077622</td>
            <td class="p-3">17713</td>
            <td class="p-3">22 Jan 2020</td>
            <td class="p-3 text-blue-600">Pending</td>
            <td class="p-3">Ahmed</td>
            <td class="p-3">ahmed.123@mail.com</td>
            <td class="p-3">Australia</td>
            <td class="p-3">Australia Post Api</td>
            <td class="p-3">ShopifyAU</td>
            <td class="p-3">Customer</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-end items-center gap-2 mt-4">
      <button class="px-3 py-1 border rounded-lg text-gray-600">1</button>
      <button class="px-3 py-1 bg-[#4C72FF] text-white rounded-lg">2</button>
      <button class="px-3 py-1 border rounded-lg text-gray-600">3</button>
      <span class="text-gray-500">...</span>
      <button class="px-3 py-1 border rounded-lg text-gray-600">10</button>
    </div>
  </div>
</div>
